<script>

    const $table = $("#dataTable");
    $(document).ready(function() {
        initializeTable();
        initializeScroll();
        initializeLinks();
    });


    const columns = [{

        align: 'right',
        valign: 'middle',
        width: '10',
        checkbox: true,
        title: 'Select'
    },
        {
            field: 'title',
            width: '200',
            title: 'Title'
        },
        {
            field: 'shortDescription',
            width: '90',
            title: 'Description'
        },
        {
            field: 'url',
            width: '90',
            title: 'Url'
        },
        {
            field: 'amount',
            width: '50',
            title: "Amount"
        },
        {
            field: 'expiryDate',
            width: '90',
            title:'Expiring Date'
        },
        {
            field: 'expiryTime',
            width: '90',
            title:'Expiring Time'
        },
        {
            field: 'actions',
            width: '50',
            title: 'Actions',
            formatter: function (value, row, index, field) {
                let actions = [];
                actions.push('<div  col_name="actions"  class="action_tabs">');
                actions.push('<span class="fas fa-book-open edit" ></span>');
                actions.push('</div>');
                return actions.join("")
            },
            events: {
                'click .edit': function (e, value, row, index) {
                    openAd("as4$$64CV23",row.id,"main_content")
                }

            }
        }];

    function initializeTable() {
        //
        $table.bootstrapTable({
            url: "/public/getPublicAnnouncement/university/as4$$64CV23/type/" + $("#typeId").val(),
            columns: columns,
            search: true
        })
    }

    function initializeLinks(){
        $("#homeBack").click(function(){
            window.location.href = "/showAnnouncement?typeId="+$("#typeId").val();
        });
        $("#homeBackIcon").click(function(){
            window.location.href = "/showAnnouncement?typeId="+$("#typeId").val();
        });

    }

</script>
