            processData: false,

                $("#vision_detail").html("<li>Loading Please Wait ...... </li>");
            },
            complete:function(){
            },
            success : function(data) {
                $("#mission_detail").html(data.mission);
                $("#vision_detail").html(data.vision);
            },
            error : function(er) {

            }
        });
    }
